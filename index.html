<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="scripts/tetris.js"></script>
  <title>Nathalie's Tetris</title>
</head>
<body>

  <div class="player-info">
    <div class="score">
      <h3 id="current-score"> Current Score 0</h3>
      <h3 id="high-score"> High Score 0</h3>
    </div>

    <div class="game-blocks">         
        <h4>Next Block</h4>
        <div id="currentBlock"></div>
        
    </div>
  </div>

  <main>
    <section class="start">
      <button id="start-game"> Start Game</button>
    </section>
    
    <div class="board"></div>

    <div class="controls">
      <div id="left-right">      
        <button id="left"> &lt </button>
        <button id="right"> &gt </button>
      </div>
      <button id="down"> v </button>
    </div>
    

    <div class="status-message">
      <h1>Welcome ðŸ¤—</h1>
    </div>
  
  </main>

  <div class="usage-info">
    <section id="info">
      Usage: <br> <br>
      rotate (Desktop)      [SPACE] <br> <br>
      rotate (Mobile)      [tab grid] <br> <br>
      move left   [LEFT KEY] <br> <br>
      move right  [RIGHT KEY] <br> <br>
      move dwn    [DOWN KEY] <br> <br>
    </section>
  </div>
  
    
  
</body>
</html>
